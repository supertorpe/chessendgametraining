<span x-data="info">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title class="ion-text-center" x-text="title"></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button aria-label="Previous category" x-bind:disabled="!showNavPrev" x-on:click="showPrevious()">
                <ion-icon slot="icon-only" class="aura" data-name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button aria-label="Next category" x-bind:disabled="!showNavNext" x-on:click="showNext()">
                <ion-icon slot="icon-only" class="aura" data-name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <template x-for="imageUrl in subcategory.imageUrls">
                <img x-bind:src="imageUrl" alt="ariaDescriptionFromIcon(imageUrl)" class="responsive-thumbnail aura" />
            </template>
            <div class="progress-info" x-show="getProgressPercentage() > 0">
                <span x-text="getSolvedCount() + '/' + gameCount"></span>
                <span x-text="' (' + getProgressPercentage() + '%)'"></span>
            </div>
        </ion-title>
    </ion-toolbar>
    <ion-content class="list-content">
        <ion-grid>
            <template x-for="i in rows">
                <ion-row>
                    <template x-for="j in 6">
                        <template x-if="(i-1)*6+j-1 < gameCount">
                            <ion-col size="2">
                                <ion-button
                                    x-bind:href="'position/' + idxCategory + '/' + idxSubcategory + '/' + ((i-1)*6+j-1)"
                                    data-navigo
                                    x-bind:color="!subcategory.games[(i-1)*6+j-1]?.record ? ( subcategory.games[(i-1)*6+j-1]?.target == 'draw' ? 'medium' : 'light' ) : subcategory.games[(i-1)*6+j-1]?.record < 0 ? 'warning' : 'success'"
                                    expand="block">
                                    <div class="button-content">
                                        <span x-text="1 + (i-1)*6+j-1"></span>
                                        <div class="difficulty-stars">
                                            <template x-for="star in getDifficultyStars(subcategory.games[(i-1)*6+j-1]?.record)">
                                                <ion-icon name="star" class="star-filled"></ion-icon>
                                            </template>
                                            <template x-for="star in 5 - getDifficultyStars(subcategory.games[(i-1)*6+j-1]?.record)">
                                                <svg class="star-empty" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill="currentColor" d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z"/>
                                                </svg>
                                            </template>
                                        </div>
                                    </div>
                                </ion-button>
                            </ion-col>
                        </template>
                    </template>
                </ion-row>
            </template>
        </ion-grid>
    </ion-content>
</span>
